<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Digital clock.css">
</head>
<body>
    <div class="container">
        <div class="clock" onclick="toggleAlarmPicker()">
            <div id="Date">Friday 16 February 2024</div>
            <ul>
                <li id="hours">05</li>
                <li id="point">:</li>
                <li id="min">20</li>
                <li id="point">:</li>
                <li id="sec">30</li>
                <li id="AMPM"></li> <!-- AM/PM indicator -->
            </ul>
            </div>  
        </div>   
    </div>
    <script src="Digital Clock.js"></script>      
</body>
</html>
